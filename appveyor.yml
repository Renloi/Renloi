clone_depth: 5
version: "{branch}.{build}"

image:
  - Ubuntu
  - Visual Studio 2019

environment:
  matrix:
    - RENLOI_ARCH: amd64
      RENLOI_MINGW: 'C:\msys64\mingw64'
    - RENLOI_ARCH: 386
      RENLOI_MINGW: 'C:\msys64\mingw32'

install:
  - git submodule update --init --depth 1
  - go version

for:
  # Linux has its own script without -arch and -cc.
  # The linux builder also runs lint.
  - matrix:
      only:
        - image: Ubuntu
    build_script:
      - go run build/ci.go lint
      - go run build/ci.go install -dlgo
    test_script:
      - go run build/ci.go test -dlgo -coverage

  # linux/386 is disabled.
  - matrix:
      exclude:
        - image: Ubuntu
          RENLOI_ARCH: 386

  # Windows builds for amd64 + 386.
  - matrix:
      only:
        - image: Visual Studio 2019
    environment:
      # We use gcc from MSYS2 because it is the most recent compiler version available on
      # AppVeyor. Note: gcc.exe only works properly if the corresponding bin/ directory is
      # contained in PATH.
      RENLOI_CC: '%RENLOI_MINGW%\bin\gcc.exe'
      PATH: '%RENLOI_MINGW%\bin;C:\Program Files (x86)\NSIS\;%PATH%'
    build_script:
      - 'echo %RENLOI_ARCH%'
      - 'echo %RENLOI_CC%'
      - '%RENLOI_CC% --version'
      - go run build/ci.go install -dlgo -arch %RENLOI_ARCH% -cc %RENLOI_CC%
    after_build:
      # Upload builds. Note that ci.go makes this a no-op PR builds.
      - go run build/ci.go archive -arch %RENLOI_ARCH% -type zip -signer WINDOWS_SIGNING_KEY -upload renloistore/builds
      - go run build/ci.go nsis -arch %RENLOI_ARCH% -signer WINDOWS_SIGNING_KEY -upload renloistore/builds
    test_script:
      - go run build/ci.go test -dlgo -arch %RENLOI_ARCH% -cc %RENLOI_CC% -coverage
